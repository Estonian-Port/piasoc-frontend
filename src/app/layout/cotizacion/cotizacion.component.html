<div class="wrapper">
    <div class="image-holder">
        <img src="../imgs/form-wizard.png" alt="">
    </div>
    <form th:action="@{/saveCotizacion}" method="post" th:object="${cotizacion}" id="signup-form" class="signup-form">
        <div id="wizard">

            <!-- SECTION 1 -->
            <h4></h4>
            <section>
                <div class="">
                    <div>
                        <h2>¿Es de uso particular?</h2>
                         <div class="form-row form-group">
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.particular}" th:value="1" id="particular.1">
                                Si</label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.particular}" th:value="0" id="particular.0">
                                No</label>
                            </div>
                        </div>
                      </div>
                      <div>
                        <h2>¿Tiene alarma?</h2>
                        <div class="form-row form-group">
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.alarma}" th:value="1" id="alarma.1">
                                Si</label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.alarma}" th:value="0" id="alarma.0">
                                No</label>
                            </div>
                        </div>    
                      </div>
                    <div>
                        <h2>¿Se guarda en garage?</h2>
                           <div class="form-row form-group">
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.garage}" th:value="1" id="garage.1">
                                Si</label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.garage}" th:value="0" id="garage.0">
                                No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION 2 -->
            <h4></h4>
            <section>
                <div class="radio-block">
                    <h2>¿Cuántos KMS manejás al año?</h2>
                    <div class="radio">
                          <ul>
                            <li th:each="intervaloKilometros : ${listaIntervaloKilometros}">
                                <input type="radio" th:field="*{datosVehiculo.intervaloKilometros}" th:value="${intervaloKilometros.id}" />
                                <label th:for="${intervaloKilometros.intervalo}" th:text="${intervaloKilometros.intervalo}"></label>
                            </li>
                        </ul>
                    </div>						        
                </div>
            </section>

            <!-- SECTION 3 -->
            <h4></h4>
            <section>
                <div>
                    <div class="radio-block">
                        <h2>Edad</h2>
                        <div class="radio">
                            <ul>
                                <li th:each="intervaloEdad : ${listaIntervaloEdad}">
                                    <input type="radio" th:field="*{datosVehiculo.intervaloEdad}" th:value="${intervaloEdad.id}" />
                                    <label th:for="${intervaloEdad.intervalo}" th:text="${intervaloEdad.intervalo}"></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <h2>Además de usted, ¿maneja el auto un menor de 25 años?</h2>
                        <div class="form-row form-group">
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.hijos}" th:value="1" id="hijos.1">
                                Si</label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" th:field="*{datosVehiculo.hijos}" th:value="0" id="hijos.0">
                                No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION 4 -->
            <h4></h4>
            <section>
                <div class="form-row form-group">
                    <div class="form-holder">
                        <label for="">
                            Nombre
                        </label>
                        <input type="text" class="form-control" id="nombre" th:field="*{cliente.nombre}" name="nombre">
                    </div>
                    <div class="form-holder">
                        <label for="">
                            Apellido
                        </label>
                        <input type="text" class="form-control" id="apellido" th:field="*{cliente.apellido}" name="apellido">
                    </div>
                </div>
                <label for="">
                    Sexo
                </label>
                 <div class="form-group" style="margin-bottom: 24px;">
                    <li class="radio" style="display: inline;" th:each="sexo : ${listaSexo}">
                        <input type="radio" th:field="*{cliente.sexo}" th:value="${sexo.id}" />
                        <label th:for="${sexo.nombre}" th:text="${sexo.nombre}"></label>
                    </li>
                </div>
                <div class="form-row">
                    <label for="">
                        CUIT/CUIL
                    </label>
                    <input type="text" class="form-control" id="cuil" th:field="*{cliente.cuil}" name="cuil">	
                </div>
                <div class="form-row">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label> 
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div class="form-row">
                    <label for="">
                        Nombre de la empresa (Opcional)
                    </label>
                    <input type="text" class="form-control" id="empresa" th:field="*{cliente.empresa}" name="empresa">	
                </div>	
                <div class="form-row">
                    <label for="">
                        Ciudad
                    <input type="text" class="form-control" id="ciudad" th:field="*{cliente.ciudad}" name="ciudad">	
                    </label>
                </div>
                <div class="form-row">
                    <label for="">
                        Provincia
                    </label>
                    <input type="text" class="form-control" id="provincia" th:field="*{cliente.provincia}" name="provincia">
                </div>	
                <div class="form-row">
                    <label for="">
                        Código Postal
                    </label>
                    <input type="text" class="form-control" id="codigoPostal" th:field="*{cliente.codigoPostal}" name="codigoPostal">
                </div>
               <div class="form-row">
                    <label for="">
                        E-mail
                    </label>
                    <input type="text" class="form-control" id="email" th:field="*{cliente.email}" name="email">
                </div>
                <div class="form-row">
                    <label for="">
                        Celular
                    </label>
                    <input type="number" class="form-control" id="celular" th:field="*{cliente.celular}" name="celular">
                </div>
                <div class="form-row">
                    <label for="">
                        Comentarios
                    </label>
                    <input type="text" class="form-control" id="comentarios" th:field="*{cliente.comentarios}" name="comentarios">
                </div>
            </section>
        </div>
        <button type="submit" style="display:none;"></button>
    </form>
</div>
