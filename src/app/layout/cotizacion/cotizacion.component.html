<div class="wrapper">

    <form id="signup-form" class="signup-form">

        <!-- SECTION 1 -->
        <section>
            <div class="container">
                <h2>Seleccionar Vehiculo</h2>
        
                <div class="row">
                    <div class="col-md-3 col-sm-12 mb-4">
                        <select class="form-select" id="tipoVehiculo">
                            <option selected hidden value="0">Tipo de vehiculo</option>
                            <option *ngFor="let tipoVehiculo of listaTipoVehiculo" [value]="tipoVehiculo">{{tipoVehiculo}}</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3 col-sm-12 mb-4">
                        <select class="form-select" id="marca">
                            <option selected hidden value="0">Marca</option>
                        </select>
                    </div>

                    <div class="col-md-3 col-sm-12 mb-4">
                        <select class="form-select" id="modelo">
                            <option selected hidden value="0">Modelo</option>
                        </select>
                    </div>

                    <div class="col-md-3 col-sm-12">
                        <select class="form-select" id="ano">
                            <option selected hidden>Año</option>
                        </select>
                    </div>
                </div>
            <!-- checkbox "No encuentro mi vehiculo" y que cambie los select 
            por inputs -->
            </div>
        </section>


        <!-- SECTION 2 -->
        <section>
            <div class="container">

                <h2>Datos del vehiculo</h2> 

                <h4>¿Es de uso particular?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioUsoParticular">
                    <label class="form-check-label">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioUsoParticular">
                    <label class="form-check-label">No</label>
                </div>


                <h4>¿Tiene alarma?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioTieneAlarma">
                    <label class="form-check-label">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioTieneAlarma">
                    <label class="form-check-label">No</label>
                </div>

                <h4>¿Se guarda en garage?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">No</label>
                </div>

                <h4>¿Cuántos KMS manejás al año?</h4> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">Intervalo de KMS</label>
                </div>
            </div>

        </section>

        <!-- SECTION 3 -->
        <section>

            <div class="container">

                <h2>Datos del Seguro</h2> 

                <h4>Tipo de Seguro</h4> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">Tipo de Seguro</label>
                </div>

 

                <h4>Edad</h4> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">Intervalo de edad</label>
                </div>

            
                <h4>Además de usted, ¿maneja el auto un menor de 25 años?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                    <label class="form-check-label">No</label>
                </div>
            </div>

        </section>

        <!-- SECTION 4 -->
        <section>
            <div class="container">

                <h2>Datos de contacto</h2> 

                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <label>Sexo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioSeGuardaEnGarage">
                            <label class="form-check-label">Tipos</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>CUIT/CUIL</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Fecha de Nacimiento</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>Nombre de la empresa (Opcional)</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>Ciudad</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Provincia</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Codigo Postal</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>E-mail</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Celular</label>
                        <input type="text" class="form-control">
                    </div>
                </div>  
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>Comentarios</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </section>

        <div class="container mt-3">
            <div class="gap-2 d-flex justify-content-end">
                <div>
                    <a href="/" class="btn btn-primary">Volver</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Cotizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
