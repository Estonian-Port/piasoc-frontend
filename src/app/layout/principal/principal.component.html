<section id="carousel" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="./assets/img/carrousel-1.jpg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="./assets/img/carrousel-2.jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="./assets/img/carrousel-3.jpg" alt="Third slide">
		</div>
	</div>

	<a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</section>

<section id="boton-cotizar">
	<div class="container">
		<div class="form-inline py-4">
			<div class="form-group text-center">
				<label for="cotizar">Cotiza tu vehiculo ahora</label>
				<a class="btn-cotizar mx-5" (click)="cotizacion()">Cotizar</a>
			</div>
		</div>
	</div>
</section>
